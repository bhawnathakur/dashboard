<h2 mat-dialog-title>Add Ingredient</h2>

<mat-dialog-content>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">  
    <div class="container">
        <div class="row">
           <div class="col-md-10">
               
                <div class="form-group" >
                        <label for="sel1">Select list:</label>
                        <select class="form-control"  [(ngModel)]="mealsid"
                        id="sel1" name="str"  #t  (change)="onItemChange(t.value)">
                            <ng-container *ngFor="let meal of meals;let i=index">
                            
                          <option [value]="i"  >{{meal.name}}</option>
                        </ng-container>
                        </select>
                      </div> 
                      <div class="form-group" style="margin-top:3rem">
                        <button  type="submit"  class="btn btn-warning"><i class="fa fa-database"></i> Submit</button>
                      </div>

           </div>
           <div class="col-md-2">

             

            
               
                
                        
                        
           </div>
        </div>
    </div>
   
</form>
</mat-dialog-content>
