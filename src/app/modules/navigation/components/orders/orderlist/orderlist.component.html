<div>
  <div>
    <a
      style="margin-left:5px"
      mat-raised-button
      color="warn"
      routerLink="/home/orders/new"
      >Create New Order</a
    >
  </div>
  <mat-card
    style="margin: 5px;font-family:Arial, Helvetica, sans-serif!important;font-size:10px !important;"
    class="mat-elevation-z15"
    fxFlex
  >
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 orders_tbl"
    >
      <ng-container matColumnDef="imgUrl">
        <th mat-header-cell fxFlex *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.imageUrl != ''" class="thumbnail">
            <img [src]="url+element.imageUrl" />
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="orderNum">
        <th mat-header-cell fxFlex *matHeaderCellDef>Order Num</th>
        <td mat-cell *matCellDef="let element">{{ element.orderNum }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.orderType }}</td>
      </ng-container>

      <ng-container matColumnDef="waitress">
        <th mat-header-cell *matHeaderCellDef>Waitress</th>
        <td mat-cell *matCellDef="let element">{{ element.waitress }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">&euro;{{ element.total }}</td>
      </ng-container>
      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef>calories</th>
        <td mat-cell *matCellDef="let element">{{ element.calories }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a
            style="margin-left:5px"
            mat-raised-button
            color="warn"
            routerLink="/home/edit/{{ element.id }}"
            >Edit/Details</a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div style="padding-left:40%">
      <mat-progress-spinner
      *ngIf="isLoading" 
      color="primary" 
      mode="indeterminate"> </mat-progress-spinner>
    </div>

    <mat-paginator
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
</div>
