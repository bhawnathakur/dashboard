<h2 mat-dialog-title>Add Ingredient</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="sel1">Select list:</label>
            <select
              class="form-control"
              id="sel1"
              name="str"
              [(ngModel)]="selectind"
              [disabled]="isNew"
              #t
              (change)="onItemChange(t.value)"
            >
              <ng-container *ngFor="let item of items; let i = index">
                <option [value]="i">{{ item.name }}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Weight :</label>
            <div class="input-group">
              <input
                type="number"
                #wt="ngModel"
                name="weight"
                [(ngModel)]="weight"
                class="form-control"
              />
              <div class="input-group-append">
                <div class="input-group-text">grams</div>
              </div>
            </div>
          </div>
          <div class="form-group" style="margin-top:3rem">
            <button type="submit" class="btn btn-warning">
              <i class="fa fa-database"></i> Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
