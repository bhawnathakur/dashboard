<form (ngSubmit)="form.valid && onSubmit(form)" #form="ngForm">
  <div class="row">
    <div>
      <a
        style="margin-left:5px"
        mat-raised-button
        color="warn"
        routerLink="../../"
        >Go Back</a
      >
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-1" style="margin-top: 2rem">
      <span></span>
      <div class="card">
        <div class="card-header">Edit Employee</div>
        <div class="card-body">
          <div class="form-group">
            <label>Name :.</label>
            <input
              id="name"
              name="name"
              #name="ngModel"
              [(ngModel)]="model.name"
              class="form-control"
              [ngClass]="{ 'is-invalid': form.submitted && name.invalid }"
              required
            />
            <div
              *ngIf="form.submitted && name.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Position</label>
            <input
              id="position"
              name="position"
              #position="ngModel"
              [(ngModel)]="model.position"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label> Salary(&euro;) </label>
            <input
              id="ing_cost"
              name="salary"
              #salary="ngModel"
              [(ngModel)]="model.salary"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>

            
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
